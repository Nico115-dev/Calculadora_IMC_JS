<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Introduce tu peso" required>

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" placeholder="Introduce tu altura" required>

            <button type="submit">Calcular IMC</button>
        </form>

        <div id="resultado">
            <h2>Tu IMC es: <span id="imc"></span></h2>
            <p id="estado"></p>
            <img id="estadoImg" src="" alt="" style="max-width: 200px; display: none;">
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
